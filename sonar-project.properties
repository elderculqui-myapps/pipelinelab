# SonarQube configuration for Laravel project
sonar.projectKey=pipelinelab
sonar.projectName=PipelineLab
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=app,routes,config,database
sonar.tests=tests

# Exclusions
sonar.exclusions=**/*Test.php,**/vendor/**,**/storage/**,**/bootstrap/cache/**,**/node_modules/**,**/public/**,**/*.blade.php

# Test exclusions
sonar.test.exclusions=**/vendor/**,**/storage/**,**/bootstrap/cache/**,**/node_modules/**,**/public/**

# PHP specific settings
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=test-results.xml

# Language settings
sonar.language=php

# Additional properties
sonar.sourceEncoding=UTF-8

# File patterns
sonar.php.file.suffixes=php

# Coverage exclusions (files that don't need coverage)
sonar.coverage.exclusions=**/Tests/**,**/database/migrations/**,**/database/seeders/**,**/config/**,**/bootstrap/**,**/public/**
